<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensual Escape Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ff0066;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(255, 0, 102, 0.6);
        }
        .puzzle, .part {
            display: none;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        .show { display: block; opacity: 1; }
        img {
            max-width: 100%;
            margin-top: 15px;
            border-radius: 10px;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
        }
        .progress-bar {
            width: 100%;
            height: 5px;
            background: #ff0066;
            animation: progress 3s forwards;
        }
        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }
        .final-button {
            background-color: #ff0066;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .final-button:hover {
            background-color: #ff3388;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sensual Escape Room</h1>
        <p>I've left clues for you... can you find me?</p>
        <button onclick="startPuzzle()">Start Your Journey</button>

        <div class="puzzle" id="puzzle">
            <p>How old is Dahlia? (Hint: She's in her early 20s)</p>
            <input type="text" id="answer" placeholder="Your answer...">
            <button onclick="checkAnswer()">Submit</button>
            <p id="result"></p>

            <div class="progress-bar" id="progressBar"></div>

            <div id="part1" class="part">
                <img src="images/part1.jpg" alt="Part 1 of the image">
            </div>
            <div id="part2" class="part">
                <img src="images/part2.jpg" alt="Part 2 of the image">
            </div>
            <div id="part3" class="part">
                <img src="images/part3.jpg" alt="Part 3 of the image">
            </div>

            <div id="rewardMessage" class="show" style="display: none;">
                <p>You are so beautiful, now for unlock more surprise click:</p>
                <button class="final-button" onclick="redirectToThrone()">CLICK AND ENJOY</button>
            </div>
        </div>
    </div>

    <script>
        let step = 1;

        function startPuzzle() {
            document.getElementById('puzzle').classList.add('show');
        }

        function checkAnswer() {
            const answer = document.getElementById('answer').value.trim().toLowerCase();
            const resultElement = document.getElementById('result');
            const progressBar = document.getElementById('progressBar');

            if (answer === '23' && step === 1) {
                resultElement.innerHTML = 'üéâ Yes... First clue solved.';
                document.getElementById('part1').classList.add('show');
                step++;
            } else if (answer === 'i love dahlia' && step === 2) {
                resultElement.innerHTML = 'üíã So sweet... One more step...';
                document.getElementById('part2').classList.add('show');
                step++;
            } else if (answer === 'passion' && step === 3) {
                resultElement.innerHTML = 'üî• You‚Äôve unlocked the ultimate truth... enjoy.';
                document.getElementById('part3').classList.add('show');
                document.getElementById('rewardMessage').style.display = 'block';
            } else {
                resultElement.innerHTML = '‚ùå Not quite... try again, my dear.';
                resultElement.style.color = 'red';
            }
        }

        function redirectToThrone() {
            window.location.href = "https://throne.com/dahliastar/item/cafd7438-a896-4f57-bebb-4729abfd715f";
        }
    </script>
</body>
</html>
