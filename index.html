<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensual Escape Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ff0066;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(255, 0, 102, 0.6);
        }
        .puzzle, .part {
            display: none;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        .show { display: block; opacity: 1; }
        img {
            max-width: 100%;
            margin-top: 15px;
            border-radius: 10px;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
        }
        .progress-bar {
            width: 100%;
            height: 5px;
            background: #ff0066;
            animation: progress 3s forwards;
        }
        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }

        /* Animazioni per l'effetto delle risposte */
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        .zoom-in {
            animation: zoomIn 0.5s ease-in-out;
        }
        .bounce {
            animation: bounce 1s ease;
        }
        .fade-in {
            animation: fadeIn 1.5s ease;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        @keyframes zoomIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        #finalButton {
            background-color: #ff0066;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: none;
            margin-top: 20px;
        }

        #finalButton:hover {
            background-color: #ff3399;
        }
    </style>
</head>
<body>
    <audio id="backgroundAudio" loop>
        <source src="your_audio_file.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <h1>Sensual Escape Room</h1>
        <p>Are you ready to reveal the treasure?</p>
        <button onclick="startPuzzle()">Start Your Journey</button>

        <div class="puzzle" id="puzzle">
            <p id="question">What is your first question?</p>
            <p id="hint"></p>
            <input type="text" id="answer" placeholder="Your answer...">
            <button onclick="checkAnswer()">Submit</button>
            <p id="result"></p>

            <div class="progress-bar" id="progressBar"></div>

            <!-- Immagini sbloccate a pezzi -->
            <div id="part1" class="part">
                <img src="images/part1.jpg" alt="Part 1 of the image">
            </div>
            <div id="part2" class="part">
                <img src="images/part2.jpg" alt="Part 2 of the image">
            </div>
            <div id="part3" class="part">
                <img src="images/part3.jpg" alt="Part 3 of the image">
            </div>
        </div>

        <div id="rewardMessage" style="display: none;">
            <p>You are so beautiful, now for unlock more surprises!</p>
            <button id="finalButton" onclick="redirectToThrone()">CLICK AND ENJOY</button>
        </div>
    </div>

    <script>
        const audioElement = document.getElementById('backgroundAudio');
        let step = 1; // Step per tracciare il progresso delle risposte

        function startPuzzle() {
            document.getElementById('puzzle').classList.add('show');
            if (audioElement.paused) {
                audioElement.play().catch(() => console.warn("Audio autoplay blocked; manual interaction required."));
            }
            nextQuestion();
        }

        function nextQuestion() {
            const questionElement = document.getElementById('question');
            const hintElement = document.getElementById('hint');

            if (step === 1) {
                questionElement.innerHTML = "How old is Dahlia?";
                hintElement.innerHTML = "(Hint: She's young, but not too young!)";
            } else if (step === 2) {
                questionElement.innerHTML = "Prefer doing Techdom or Findom?";
                hintElement.innerHTML = "(Hint: She loves mental games and psychological challenges.)";
            } else if (step === 3) {
                questionElement.innerHTML = "Decode this binary: 01001000 01101111 01110111 01100001";
                hintElement.innerHTML = "(Hint: It's all about love for someone special.)";
            } else if (step === 4) {
                questionElement.innerHTML = "What is the final word?";
                hintElement.innerHTML = "(Hint: Think about passion and desire!)";
            }
        }

        function checkAnswer() {
            const answer = document.getElementById('answer').value.trim().toLowerCase();
            const resultElement = document.getElementById('result');
            const progressBar = document.getElementById('progressBar');

            if (step === 1 && answer === '23') {
                resultElement.innerHTML = 'üéâ Correct! You unlocked the first clue!';
                resultElement.classList.add('zoom-in');
                document.getElementById('part1').classList.add('show', 'bounce');
                progressBar.style.animation = 'progress 2s forwards';
                step++;
            } else if (step === 2 && answer === 'techdom') {
                resultElement.innerHTML = 'Oh yes... Just one more...';
                resultElement.classList.add('shake');
                document.getElementById('part2').classList.add('show', 'bounce');
                progressBar.style.animation = 'progress 2s forwards';
                step++;
            } else if (step === 3 && answer === 'i love dahlia') {
                resultElement.innerHTML = 'You‚Äôve decoded the binary! üî•';
                resultElement.classList.add('fade-in');
                document.getElementById('part3').classList.add('show', 'bounce');
                progressBar.style.animation = 'progress 2s forwards';
                step++;
            } else if (step === 4 && answer === 'passion') {
                resultElement.innerHTML = 'You‚Äôve unlocked the ultimate truth... enjoy.';
                resultElement.classList.add('fade-in');
                document.getElementById('finalButton').style.display = 'block';
                progressBar.style.animation = 'progress 2s forwards';
                step++;
            } else {
                resultElement.innerHTML = '‚ùå Not quite... try again, my dear.';
                resultElement.classList.add('shake');
            }
        }

        function redirectToThrone() {
            window.location.href = "https://throne.com/dahliastar/item/cafd7438-a896-4f57-bebb-4729abfd715f"; // Replace with your Throne link
        }
    </script>
</body>
</html>
