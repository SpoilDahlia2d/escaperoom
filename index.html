<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensual Escape Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ff0066;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(255, 0, 102, 0.6);
        }
        .puzzle, .part {
            display: none;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        .show { display: block; opacity: 1; }
        img {
            max-width: 100%;
            margin-top: 15px;
            border-radius: 10px;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
        }
        .progress-bar {
            width: 100%;
            height: 5px;
            background: #ff0066;
            animation: progress 3s forwards;
        }
        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }

        .flash {
            animation: flash 0.5s ease-in-out;
        }

        @keyframes flash {
            0% { background-color: #fff; }
            100% { background-color: transparent; }
        }

    </style>
</head>
<body>
    <audio id="backgroundAudio" loop>
        <source src="your_audio_file.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <h1>Sensual Escape Room</h1>
        <p>I've left clues for you... can you find me?</p>
        <button onclick="startPuzzle()">Start Your Journey</button>

        <div class="puzzle" id="puzzle">
            <p id="question">How old is Dahlia? (Hint: She's in her early twenties)</p>
            <input type="text" id="answer" placeholder="Your answer...">
            <button onclick="checkAnswer()">Submit</button>
            <p id="result"></p>

            <div class="progress-bar" id="progressBar"></div>

            <div id="part1" class="part">
                <img src="images/part1.jpg" alt="Part 1 of the image">
            </div>
            <div id="part2" class="part">
                <img src="images/part2.jpg" alt="Part 2 of the image">
            </div>
            <div id="part3" class="part">
                <img src="images/part3.jpg" alt="Part 3 of the image">
            </div>
        </div>

        <div id="rewardMessage" class="show" style="display: none;">
            <p>You've earned a special surprise... Are you ready?</p>
            <button onclick="redirectToThrone()">Claim Your Reward</button>
        </div>
    </div>

    <script>
        const audioElement = document.getElementById('backgroundAudio');
        let step = 1;

        function startPuzzle() {
            document.getElementById('puzzle').classList.add('show');
            if (audioElement.paused) {
                audioElement.play().catch(() => console.warn("Audio autoplay blocked; manual interaction required."));
            }
        }

        function checkAnswer() {
            const answer = document.getElementById('answer').value.trim().toLowerCase();
            const resultElement = document.getElementById('result');
            const progressBar = document.getElementById('progressBar');
            const questionElement = document.getElementById('question');

            if (answer === '23' && step === 1) {
                resultElement.innerHTML = 'üéâ Yes... you know me well.';
                resultElement.classList.add('flash');
                document.getElementById('part1').classList.add('show');
                progressBar.style.animation = 'progress 2s forwards';
                questionElement.innerHTML = "Binary code: 01101001 00100000 01101100 01101111 01110110 01100101 00100000 01100100 01100001 01101000 01101100 01101001 01100001 <br> (Hint: Try a binary converter app)";
                step++;
            } else if (answer === 'i love dahlia' && step === 2) {
                resultElement.innerHTML = 'Mmm... so sweet... just one more...';
                resultElement.classList.add('flash');
                document.getElementById('part2').classList.add('show');
                progressBar.style.animation = 'progress 2s forwards';
                questionElement.innerHTML = "What is my greatest desire?";
                step++;
            } else if (answer === 'passion' && step === 3) {
                resultElement.innerHTML = 'üî• You‚Äôve unlocked the ultimate truth... enjoy.';
                resultElement.classList.add('flash');
                document.getElementById('part3').classList.add('show');
                progressBar.style.animation = 'progress 2s forwards';
                document.getElementById('rewardMessage').style.display = 'block';
            } else {
                resultElement.innerHTML = '‚ùå Not quite... try again, my dear.';
                resultElement.style.color = 'red';
                resultElement.classList.add('shake');
            }
        }

        function redirectToThrone() {
            window.location.href = "https://yourthronepage.com"; 
        }
    </script>
</body>
</html>
