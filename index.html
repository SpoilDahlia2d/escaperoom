<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensual Escape Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ff0066;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(255, 0, 102, 0.6);
        }
        .puzzle, .part {
            display: none;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        .show { display: block; opacity: 1; }
        img {
            max-width: 100%;
            margin-top: 15px;
            border-radius: 10px;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
        }
        .progress-bar {
            width: 100%;
            height: 5px;
            background: #ff0066;
            animation: progress 3s forwards;
        }
        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }

        .flash { animation: flash 0.5s ease-in-out; }
        @keyframes flash {
            from { background-color: #ff0066; }
            to { background-color: transparent; }
        }
    </style>
</head>
<body>
    <audio id="backgroundAudio" loop>
        <source src="your_audio_file.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <h1>SENSUAL ESCAPE ROOM</h1>
        <p>Are you ready to reveal the treasure?</p>
        <button onclick="startPuzzle()">Start Your Journey</button>

        <div class="puzzle" id="puzzle">
            <p id="question"></p>
            <input type="text" id="answer" placeholder="Your answer...">
            <button onclick="checkAnswer()">Submit</button>
            <p id="result"></p>

            <div class="progress-bar" id="progressBar"></div>

            <!-- Immagini sbloccate a pezzi -->
            <div id="part1" class="part">
                <img src="images/part1.jpg" alt="Part 1 of the image">
            </div>
            <div id="part2" class="part">
                <img src="images/part2.jpg" alt="Part 2 of the image">
            </div>
            <div id="part3" class="part">
                <img src="images/part3.jpg" alt="Part 3 of the image">
            </div>
        </div>

        <div id="rewardMessage" class="show" style="display: none;">
            <p>You are so beautiful, now for unlock more surprises click:</p>
            <button onclick="redirectToThrone()" style="padding: 15px 30px; background-color: #ff0066; color: #fff; border: none; border-radius: 10px; cursor: pointer; font-size: 20px;">CLICK AND ENJOY</button>
        </div>
    </div>

    <script>
        const audioElement = document.getElementById('backgroundAudio');
        let step = 1;

        const questions = [
            { question: "How old is Dahlia?", answer: "23", hint: "I'm young but full of surprises..." },
            { question: "Binary code: 01001001 00100000 01101100 01101111 01110110 01100101 00100000 01000100 01100001 01101000 01101100 01101001 01100001", answer: "i love dahlia", hint: "Use a binary translator tool!" },
            { question: "Do I prefer Techdom or Findom?", answer: "techdom", hint: "I love playing mind games..." }
        ];

        function startPuzzle() {
            document.getElementById('puzzle').classList.add('show');
            document.getElementById('question').textContent = questions[0].question;
            if (audioElement.paused) {
                audioElement.play().catch(() => console.warn("Audio autoplay blocked; manual interaction required."));
            }
        }

        function checkAnswer() {
            const answer = document.getElementById('answer').value.trim().toLowerCase();
            const resultElement = document.getElementById('result');

            if (answer === questions[step - 1].answer) {
                resultElement.innerHTML = `ðŸŽ‰ Correct! ${questions[step - 1].hint}`;
                resultElement.classList.add('flash');
                document.getElementById(`part${step}`).classList.add('show');
                step++;

                if (step <= questions.length) {
                    document.getElementById('question').textContent = questions[step - 1].question;
                } else {
                    document.getElementById('rewardMessage').style.display = 'block';
                }
            } else {
                resultElement.innerHTML = 'âŒ Not quite... try again, my dear.';
                resultElement.style.color = 'red';
                resultElement.classList.add('flash');
            }
        }

        function redirectToThrone() {
            window.location.href = "https://throne.com/dahliastar/item/cafd7438-a896-4f57-bebb-4729abfd715f";
        }
    </script>
</body>
</html>
