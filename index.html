<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room Sensuale</title>
    <style>
        body { 
            display: flex; 
            height: 100vh; 
            background-color: #111; 
            color: #fff; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden;
        }
        #image-container img { 
            width: 100%; 
            height: auto; 
            opacity: 0; 
            transform: scale(0.8); 
            transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out; 
        }
        .visible { 
            opacity: 1; 
            transform: scale(1); 
        }
        .hidden { display: none; }
        #input-area { margin-top: 20px; }
        .fade-in { 
            animation: fadeIn 1.5s ease-in forwards; 
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <audio id="background-audio" autoplay loop>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h1 class="fade-in">Can you unlock my secrets?</h1>

    <div id="image-container">
        <img id="part1" src="image1.jpg" class="hidden">
        <img id="part2" src="image2.jpg" class="hidden">
        <img id="part3" src="image3.jpg" class="hidden">
    </div>

    <div id="input-area">
        <input type="text" id="answer" placeholder="Enter the code...">
        <button onclick="checkAnswer()">Submit</button>
    </div>

    <script>
        let currentStep = 0;
        const answers = ["hello", "desire", "pleasure"];
        const images = [
            document.getElementById("img1"),
            document.getElementById("img2"),
            document.getElementById("img3")
        ];

        function checkAnswer() {
            const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
            if (userAnswer === answers[currentStep]) {
                images[currentStep].classList.remove("hidden");
                images[currentStep].classList.add("visible");
                currentStep++;

                if (currentStep === answers.length) {
                    alert("You've unlocked all my secrets... Are you ready for your surprise?");
                } else {
                    alert("Mmm... getting closer...");
                }
            } else {
                alert("Not quite... Try again, darling.");
            }
        }
    </script>
</body>
</html>
