<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensual Escape Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ff0066;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(255, 0, 102, 0.6);
        }
        .puzzle, .part {
            display: none;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        .show { display: block; opacity: 1; }
        img {
            max-width: 100%;
            margin-top: 15px;
            border-radius: 10px;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
        }
        .progress-bar {
            width: 100%;
            height: 5px;
            background: #ff0066;
            animation: progress 3s forwards;
        }
        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }

        /* Animazioni per l'effetto delle risposte */
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        .zoom-in {
            animation: zoomIn 0.5s ease-in-out;
        }
        .bounce {
            animation: bounce 1s ease;
        }
        .fade-in {
            animation: fadeIn 1.5s ease;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        @keyframes zoomIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <audio id="backgroundAudio" loop>
        <source src="your_audio_file.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <h1>Sensual Escape Room</h1>
        <p>I've left clues for you... can you find me?</p>
        <button onclick="startPuzzle()">Start Your Journey</button>

        <div class="puzzle" id="puzzle">
            <p>Whisper the magic word...<br> (Hint: 01001000 01100101 01101100 01101100 01101111)</p>
            <input type="text" id="answer" placeholder="Your answer...">
            <button onclick="checkAnswer()">Submit</button>
            <p id="result"></p>

            <div class="progress-bar" id="progressBar"></div>

            <!-- Immagini sbloccate a pezzi -->
            <div id="part1" class="part">
                <img src="images/part1.jpg" alt="Part 1 of the image">
            </div>
            <div id="part2" class="part">
                <img src="images/part2.jpg" alt="Part 2 of the image">
            </div>
            <div id="part3" class="part">
                <img src="images/part3.jpg" alt="Part 3 of the image">
            </div>
        </div>

        <div id="rewardMessage" class="show" style="display: none;">
            <p>You've earned a special surprise... Are you ready?</p>
            <button onclick="redirectToThrone()">Claim Your Reward</button>
        </div>
    </div>

    <script>
        const audioElement = document.getElementById('backgroundAudio');
        let step = 1; // Step per tracciare il progresso delle risposte

        function startPuzzle() {
            document.getElementById('puzzle').classList.add('show');
            if (audioElement.paused) {
                audioElement.play().catch(() => console.warn("Audio autoplay blocked; manual interaction required."));
            }
        }

        function checkAnswer() {
            const answer = document.getElementById('answer').value.trim().toLowerCase();
            const resultElement = document.getElementById('result');
            const progressBar = document.getElementById('progressBar');

            if (answer === 'hello' && step === 1) {
                resultElement.innerHTML = 'üéâ Mmm... yes... you found the first clue.';
                resultElement.classList.add('zoom-in');
                resultElement.style.color = '#00ffcc';
                document.getElementById('part1').classList.add('show', 'bounce');
                progressBar.style.animation = 'progress 2s forwards';
                step++;
                if (audioElement.paused) {
                    audioElement.play();
                }
            } else if (answer === 'secret' && step === 2) {
                resultElement.innerHTML = 'Oh yes... just one more...';
                resultElement.classList.add('shake');
                resultElement.style.color = '#00ffcc';
                document.getElementById('part2').classList.add('show', 'bounce');
                progressBar.style.animation = 'progress 2s forwards';
                step++;
            } else if (answer === 'desire' && step === 3) {
                resultElement.innerHTML = 'You‚Äôve unveiled the truth... enjoy. üî•';
                resultElement.classList.add('fade-in');
                resultElement.style.color = '#00ffcc';
                document.getElementById('part3').classList.add('show', 'bounce');
                progressBar.style.animation = 'progress 2s forwards';
                step++;
                document.getElementById('rewardMessage').style.display = 'block';
            } else {
                resultElement.innerHTML = '‚ùå Not quite... try again, my dear.';
                resultElement.style.color = 'red';
                resultElement.classList.add('shake');
            }
        }

        function redirectToThrone() {
            window.location.href = "https://yourthronepage.com"; // Sostituisci con il tuo link di Throne
        }
    </script>
</body>
</html>
