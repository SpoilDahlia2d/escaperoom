<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensual Escape Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ff0066;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(255, 0, 102, 0.6);
        }
        .puzzle, .part {
            display: none;
            opacity: 0;
            transition: opacity 1.5s ease-in-out, transform 0.8s ease-in-out;
        }
        .show { display: block; opacity: 1; transform: scale(1); }
        img {
            max-width: 100%;
            margin-top: 15px;
            border-radius: 10px;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
        }
        .progress-bar {
            width: 100%;
            height: 5px;
            background: #ff0066;
            animation: progress 3s forwards;
        }

        .shake { animation: shake 0.5s ease-in-out; }
        .zoom-in { animation: zoomIn 0.5s ease-in-out; }
        .bounce { animation: bounce 1s ease; }
        .fade-in { animation: fadeIn 1.5s ease; }
        .spin-in { animation: spinIn 1.5s ease forwards; }
        .pulse { animation: pulse 1.5s infinite alternate; }
        .glow { animation: glow 1.5s infinite alternate; }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        @keyframes zoomIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes spinIn {
            from { transform: rotate(-180deg); opacity: 0; }
            to { transform: rotate(0deg); opacity: 1; }
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        @keyframes glow {
            from { box-shadow: 0 0 15px #ff0066; }
            to { box-shadow: 0 0 30px #ff1493; }
        }
    </style>
</head>
<body>
    <audio id="backgroundAudio" loop>
        <source src="your_audio_file.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <h1 class="pulse">Sensual Escape Room</h1>
        <p>I've left clues for you... can you find me?</p>
        <button onclick="startPuzzle()">Start Your Journey</button>

        <div class="puzzle" id="puzzle">
            <p>Question 1: How old is Dahlia?</p>
            <input type="text" id="answer" placeholder="Your answer...">
            <button onclick="checkAnswer()">Submit</button>
            <p id="result"></p>

            <div class="progress-bar" id="progressBar"></div>

            <div id="part1" class="part">
                <img src="images/part1.jpg" alt="Part 1 of the image">
            </div>
            <div id="part2" class="part">
                <img src="images/part2.jpg" alt="Part 2 of the image">
            </div>
            <div id="part3" class="part">
                <img src="images/part3.jpg" alt="Part 3 of the image">
            </div>
        </div>

        <div id="rewardMessage" class="show" style="display: none;">
            <p>You've earned a special surprise... Are you ready?</p>
            <button onclick="redirectToThrone()">Claim Your Reward</button>
        </div>
    </div>

    <script>
        const audioElement = document.getElementById('backgroundAudio');
        let step = 1;

        function startPuzzle() {
            document.getElementById('puzzle').classList.add('show');
            if (audioElement.paused) {
                audioElement.play().catch(() => console.warn("Audio autoplay blocked; manual interaction required."));
            }
        }

        function checkAnswer() {
            const answer = document.getElementById('answer').value.trim().toLowerCase();
            const resultElement = document.getElementById('result');

            if (answer === '23' && step === 1) {
                document.getElementById('part1').classList.add('show', 'glow');
                step++;
            } else if (answer === 'i love dahlia' && step === 2) {
                document.getElementById('part2').classList.add('show', 'fade-in');
                step++;
            } else if (answer === 'surrender' && step === 3) {
                document.getElementById('part3').classList.add('show', 'bounce');
                document.getElementById('rewardMessage').style.display = 'block';
                step++;
            } else {
                resultElement.innerHTML = '‚ùå Not quite... try again, my dear.';
                resultElement.classList.add('shake');
            }
        }

        function redirectToThrone() {
            window.location.href = "https://throne.com/dahliastar/item/cafd7438-a896-4f57-bebb-4729abfd715f";
        }
    </script>
</body>
</html>
